        <div>
            <span>
                Оцініть якість виконання вправи:
            </span>
            <rating ng-model="$ctrl.evaluation.grade" max="5"></rating>
        </div>
        <div>
            <span>Чи відчували Ви біль?</span>

                <option value="strongPain">Сильний біль</option>
            </select>
        </div>

    <div>
        <button ng-click="$ctrl.goToNextExercise()">Наступна вправа</button>
    </div>
</div>
